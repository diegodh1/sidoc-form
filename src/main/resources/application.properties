spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.datasource.url=${DB_DATASOURCE:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = ${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

#spring cache time limit
spring.cache.redis.time-to-live=120000
